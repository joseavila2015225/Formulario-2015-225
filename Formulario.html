<label for="FromularioTecnologia">Formulario 2019</label>
  <p> NIT: <input type ="text name = "nombre" size= "15" required></p> 
  <p> Nombres: <input type="text" name="nombres" size="40" required></p>
  <p> Apellidos: <input type="text" name="apellidos" size="40" required></p>
  <p> Direccion: <input type= "text" name="direccion" size= "25" required></p>
  <p> Telefono: <input type= "tel" name="telefono" size "25" required></p>
  <p> Fecha De Registro: <input type= "date" name="registro" required></p>
  <p> Fecha De Nacimiento: <input type="date" name="nacido" min="1920/01/01" max="2018/01/01" required></p>
  <p> Sexo:
    <input type="radio" name="hm" value="h" required> 
	Hombre
    <input type="radio" name="hm" value="m" required>
	Mujer
  </p>
  <p> Tipo de Cliente: <select name="Tipo de Cliente" required>
  <option>Seleccione una Opción</option>
  <option>Ocasional</option>
  <option>Habitual</option>
  <option>Corporativo</option>
  <option>Pequeño</option>
</select>
  <p> Limite de Credito: <input type="text" name="limite" size"20"></p>
  <p> Nombre del Contacto :<input type="text" name "contacto"></p>
  <p> Correo: <input type="email" name="correo" size 40>
  <p> Total de Venta: <input type="text" name="total" size"40"></p>
  <p> Margen: <input type="text" name="margen" size"20"></p>
  <p> Region: <select name"Region" required>
  <option>Seleccione una Opción</option>
  <option>Centro</option>
  <option>Norte</option>
  <option>Sur</option>
</select>
  <p>
    <input type="submit" value="Agregar">
    <input type="reset" value="Eliminar">
  </p>
</form>
